<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="body">

    <div class="container center mt20">
        <h1 class="center">Registrarte en el sistema</h1>
        <div class="center form-login">
            <form action="">
                <input type="text" name="" id="user" class="widthp" placeholder="Nombre">
                <br>
                <input type="email" id="email" class="widthp" placeholder="Email">
                <br>
                <input type="password" name="" id="password" class="widthp" placeholder="Contraseña">
                <br>
                <input type="password" name="" id="passwordConf" class="widthp" placeholder="Confirmar Contraseña">

                <br>

                <button class="loginBtn" id="register">Registrate</button>

                <p id="errorReg"></p>
                <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesion</a></p>


            </form>
        </div>

    </div>

    <script src="./Js/register.js" type="module"></script>
</body>

</html>
